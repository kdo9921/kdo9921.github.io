<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>

    <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ '/assets/images/darae.jpg' | relative_url }}{% endif %}">
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    <meta property="og:site_name" content="{{ site.title }}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
    <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
    {% if page.excerpt %}
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}
    <meta name="twitter:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ '/assets/images/darae.jpg' | relative_url }}{% endif %}">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script src="https://kit.fontawesome.com/8e06142c67.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include header.html %}  
    <div class="container">
        <section>
            {{ content }}
        </section>
        <div>
            {% include sidebar.html %} 
        </div>
    </div>
    {% include footer.html %}
</body>
</html>
